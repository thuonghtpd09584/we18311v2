        <h1>ĐÀ NẴNG CÓ GÌ CHƠI</h1>
        <li class="fill"><a target="page" href="#">Giới thiệu về về Đà Nẵng</a></li>
        <li class="fill"><a href="#">Các địa điểm tham quan, khám phá khi du lịch Đà Nẵng</a></li>

        <label class="name" for="">1. Bãi tắm Mỹ Khê</label><br>
        <label class="text" for="">
            Bãi biển Mỹ Khê Đà Nẵng được đánh giá là một trong những bãi biển quyến rũ nhất hành tinh, là địa điểm du lịch ai cũng nên đến ít nhất 1 lần trong đời. Cùng tham khảo kinh nghiệm đi bãi biển Mỹ Khê Đà Nẵng chi tiết, đầy đủ nhất trong bài viết.
             Bãi biển Mỹ Khê Đà Nẵng với những bãi cát mịn, trắng trải dài, nước biển trong xanh, sóng êm đềm và nước ấm quanh năm là địa chỉ “xê dịch” bạn tuyệt đối không nên bỏ qua. Biển Mỹ Khê nằm ngay thành phố Đà Nẵng, thành phố du lịch hiện đại, phát triển nên việc du lịch vô cùng thuận tiện, dễ dàng.
             <br>
             Đó là bởi vì:
             Bãi biển Mỹ Khê nằm rất gần trung tâm thành phố Đà Nẵng nên vô cùng thuận tiện đi lại.<br>
             Bãi biển Đà Nẵng này mở cửa đón khách miễn phí.<br>
             Biển Mỹ Khê có đủ điều kiện về ánh nắng, cát trắng, sóng… phát triển các hoạt động ngoài trời.<br>
             Du lịch biển Mỹ Khê vô cùng phát triển, có đội ngũ nhân viên bảo hộ, đảm bảo an toàn cho người tắm.<br>
             Là địa điểm du lịch phát triển, bãi biển Mỹ Khê Đà Nẵng có các khu biệt thự, khách sạn cao cấp, sang trọng… phục vụ du khách được nghỉ ngơi thư giãn hiệu quả nhất.Hình ảnh bãi biển Mỹ Khê càng được yêu mến khi nước biển ở đây được đánh giá an toàn, độ mặn 60%, không ô nhiễm, rất thích hợp để tắm biển.<br>
        </label>
        <img src="https://gotadi.com/tour/wp-content/uploads/2021/10/bai-tam-my-khe.jpg" alt="" width="55%" height="55%">
        </div>
        <label class="name" for="">2.Bãi tắm Bắc Mỹ An</label><br>
        <label class="text" for="">
            Bãi biển Bắc Mỹ An được mệnh danh là thiên đường du lịch tại Đà Nẵng bởi nơi đây sở hữu khung cảnh đẹp đến nao lòng. Đặc biệt, địa điểm này còn rất phù hợp cho những chuyến đi của gia đình, hội nhóm.<br>
            Tọa lạc tại phường Bắc Mỹ An, quận Ngũ Hành Sơn, địa điểm du lịch Đà Nẵng nổi tiếng này chỉ cách trung tâm thành phố khoảng 7km mà thôi.<br>
            Khi đặt chân tới bãi biển Bắc Mỹ An, bạn sẽ phải choáng ngợp trước khung cảnh biển thuần khiết tuyệt đẹp với bờ biển dài hơn 4km được bao bọc bởi những bãi cát trắng, hàng dừa xanh và rất nhiều khu nghỉ dưỡng sang chảnh.<br>
            Đến với bãi biển Bắc Mỹ An Đà Nẵng, bạn sẽ thực sự được trải nghiệm những hoạt động thú vị nhất của một thiên đường du lịch biển nổi tiếng. <br>
            -Tắm biển:<br>
             Với làn nước trong xanh nhìn thấy cả đáy cùng những con sóng vỗ nhẹ vào bờ cát trắng, chắc hẳn bạn sẽ phải tiếc hùi hụi nếu không được tắm biển tại đây. <br>
             Ngoài ra, nằm trên bãi cát tắm nắng và thưởng thức những trái dừa ngọt lịm dưới rặng cây xanh cũng là một hoạt động được nhiều du khách yêu thích. <br>
             -Check in với các bãi tắm đẹp mê hồn:<br>
             Đây cũng là một trong những hoạt động mà các tín đồ xê dịch không thể bỏ lỡ.<br>
              Với background là khung cảnh biển thơ mộng cùng ánh nắng mặt trời ngập tràn, chắc chắn những bức ảnh sống ảo của bạn sẽ đẹp lung linh. Chưa kể, nếu chụp hình vào thời điểm hoàng hôn hoặc bình minh thì bộ ảnh sẽ còn đắt giá hơn nữa.  <br>
        </label>
